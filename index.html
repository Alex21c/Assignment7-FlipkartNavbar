<html lang="en">

        .material-symbols-outlined {

    <header>
      <h1 class="displayNone">Assignment 7 - Flipkart Navbar</h1>

            <div>
              <a href="#">Explore <span>Plus</span></a><img src="Images/explorePlus.png" alt="logo supporting icon">

          </div>

            <input type="search" name="search" placeholder="Search for products, brands and more"><span class="material-symbols-outlined">search</span>

          <ul>
            <li><a href="#">Login</a></li>
            <li><a href="#">Become a Seller</a></li>
            <li><a href="#">More<span class="material-symbols-outlined">expand_more</span></a></li>
            <li><a href="#"><span class="material-symbols-outlined">shopping_cart</span>Cart</a></li>
          </ul>
        </div>

        <ul class="wrapperLowerNav">
          <li>
            <img src="Images/topOffers.png" alt="top Offers">

          </li>
          <li>
            <img src="Images/grocery.webp" alt="Grocery">

            <h2>Mobiles</h2>
          </li>
          <li>

          </li>
          <li>

          </li>
          <li>

          </li>
          <li>
            <img src="Images/appliances.webp" alt="Appliances">
            <h2>Appliances</h2>
          </li>
          <li>
            <img src="Images/travel.webp" alt="Travel">
            <h2>Travel</h2>
          </li>
          <li>
            <img src="Images/beautyToysAndMore.webp" alt="Beauty, Toys & more">
            <h2>Beauty, Toys & more</h2>
          </li>
          <li>
            <img src="Images/twoWheelers.webp" alt="2-Wheelers">
            <h2>2-Wheelers</h2>
          </li>
